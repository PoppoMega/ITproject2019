<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8"><!-- -->
<script type = "text/javascript" src = "../jquery-3.4.1.min.js"></script>
<script type = "text/javascript" src = "jquery.xdomainajax.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>アドレス[test@email.com]から来たメールを開きなさい。</h2>
<header>
	<div class="container">
		<div class="header-inner">
			<!--ヘッダー-->
			<div class="logo">MailBox</div>
		</div><!--/.header-inner-->
	</div><!--/.container-->
</header>
<nav>	
	<div class="container">
		<div class="nav-inner"></div>
	</div>	
</nav>	
<section>
	<div class="container">
	<main>
		<!--コンテンツ-->
		<!--アドレスリスト-->
		<ul id="address">
			<div class="a1">
				<li>test@email.com</li>
				<li class="subject">testsubject1</li>
			</div>
			<div class="a2">
				<li>tes2@email.com</li>
				<li class="subject">testsubject1</li>
			</div>
			<div class="a3">
				<li>Test@email.com</li>
				<li class="subject">testsubject1</li>
			</div>
			<div class="a4">
				<li>test@yatta.com</li>
				<li class="subject">testsubject1</li>
			</div>
		</ul>
	</ul>
	</main>
	<aside class="sidebar">
	<!--サイドバーの要素-->
	<ul class="tool">
        <li>受信箱</li>
        <li>送信済み</li>
        <li>下書き</li>
        <li>迷惑メール</li>
        <li>ゴミ箱</li>
    </ul>
	</aside><!--sidebar-->
	</div>
</section>
<footer>
	<div class="container">
		<div class="footer-inner">
		<!--フッター-->
		<p class="copyright">footer ©20XX HTML/CSS Technic</p>
		</div><!--/.footer-inner-->
	</div><!--/.container-->
</footer>
<script>
	/**/
	//判定
	$('#address').click(function(){
		$('.a1').on('click',function(){
			console.log('a1がクリックされた');//確認用
			if(confirm('このアドレスでよろしいですか?')){
				window.location.href = "Yes1.html";
			}
		});
		if(!$(event.target).closest('.a1').length){
			if(confirm('このアドレスでよろしいですか?')){
				window.location.href = "No1.html";
			}
		}
	
		console.log('クリックされたぞ');//確認用
	});
	
	</script>
</body>
</html>
