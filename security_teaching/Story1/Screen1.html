<script>

/**/
//CSV読み込み
var xhr = new XMLHttpRequest();
$(function(){
	var target = '#address';
	var csvList;
	var insert = '';
	$.ajax({
		//アドレスリストにCSVファイルの中身を表示
		url: 'address.csv',
		succsess: function(data){
			//中身を配列に格納
			csvList = $.csv()(data);
			//挿入
			for(var i = 1; i < csvList.length; i++){
				insert += '<li id = "'+csvList[i][0]+'">';
				insert += '<p class="address">'+csvList[i][1]+'</p>'
				insert += '<p class="subject">'+csvList[i][2]+'</p>'
				insert += '</li>';
			}
		},
		$(target){append(insert)}
	});
});


//判定
$(document).ready(function(){
    //正解だったら正解画面へ、違ったら不正解画面へ遷移する
    $(".address").click(function(){
        var ansnum = $(this).index()+1;
        if(ansnum == 1){
            window.location.href='Yes1.html';
        }else{
            window.location.href='No1.html';
        }
    });
});

</script>
